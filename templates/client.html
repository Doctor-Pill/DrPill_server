<!-- 📍 DRPILL_SERVER/templates/client.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DrPill Client</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <h1>📺 DrPill 클라이언트 화면</h1>

    <div id="video-area">
        <p>🔄 스트리밍을 시작하면 영상이 표시됩니다</p>
    </div>

    <script>
        const socket = io();

        socket.on('start_video', () => {
            console.log("▶️ 서버로부터 start_video 명령 수신됨");
            // 필요한 경우, 추가로 스트림 시작에 대한 UI 갱신 가능
        });

        socket.on('stop_video', () => {
            console.log("⏹️ 서버로부터 stop_video 명령 수신됨");
            // 필요한 경우, 스트림 중단에 대한 UI 처리 가능
        });

        // (추후) 영상 프레임 직접 수신해서 <canvas> 등에 띄울 수도 있음
    </script>
</body>
</html>
