<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Dr.Pill 대기 화면</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 60px;
    }

    .left-box {
      text-align: left;
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 20px;
      line-height: 1.6;
    }

    .right-box {
      background-color: #f9f9f9;
      padding: 30px 40px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .nurse-img {
      width: 100px;
      margin-bottom: 10px;
    }

    .status {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .start-button {
      background-color: #eee;
      border: none;
      padding: 10px 30px;
      font-size: 16px;
      border-radius: 12px;
      margin-right: 10px;
    }

    .indicator {
      width: 14px;
      height: 14px;
      background-color: #3cb4ff;
      border-radius: 50%;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-box">
      <img src="{{ url_for('static', filename='images/logo_with_text.png') }}" class="logo" alt="dr.pill 로고">
      <div class="message">
        ⏰ 복약 시간이 되면<br>
        자동으로 안내를 시작합니다.
      </div>
    </div>
    <div class="right-box">
      <img src="{{ url_for('static', filename='images/nurse.png') }}" class="nurse-img" alt="간호사 캐릭터">
      <div class="status">복약 대기 중입니다.</div>
      <button class="start-button">START</button>
      <span class="indicator"></span>
    </div>
  </div>
</body>
</html>
