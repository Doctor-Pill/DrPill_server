<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DrPill Client</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <h1>📺 DrPill 클라이언트 화면</h1>

    <div id="video-area">
        <p>🔄 스트리밍을 시작하면 영상이 표시됩니다</p>
    </div>

    <script>
        const socket = io();

        socket.on('start_video', () => {
            console.log("▶️ 서버로부터 start_video 명령 수신 - /stream으로 이동");
            window.location.href = '/stream';  // ✅ 스트림 페이지로 이동
        });

        socket.on('stop_video', () => {
            console.log("⏹️ 서버로부터 stop_video 명령 수신 - /client로 복귀");
            window.location.href = '/client';  // ✅ 클라이언트 페이지로 복귀
        });
    </script>
</body>
</html>
