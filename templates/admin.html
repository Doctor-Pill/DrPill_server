<!-- 📍 DRPILL_SERVER/templates/admin.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DrPill Admin</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <h1>👨‍⚕️ DrPill Admin 제어화면</h1>

    <div class="button-group">
        <button id="startBtn">📸 카메라 시작</button>
        <button id="stopBtn">🛑 카메라 중지</button>
    </div>

    <div id="logs"></div>

    <script>
        const socket = io();

        // 버튼 클릭 시 서버에 start_video, stop_video 이벤트 전송
        document.getElementById('startBtn').addEventListener('click', () => {
            socket.emit('start_video');
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            socket.emit('stop_video');
        });

        // 서버로부터 로그 메세지 수신
        socket.on('log_message', (msg) => {
            const logs = document.getElementById('logs');
            const p = document.createElement('p');
            p.textContent = msg;
            logs.appendChild(p);
        });
    </script>
</body>
</html>
